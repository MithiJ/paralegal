[package]
name = "dfpp"
version = "0.0.1"
edition = "2021"
publish = false

[package.metadata.rust-analyzer]
rustc_private = true

[dependencies]
flowistry = { version = "0.5.24", path = "../flowistry/crates/flowistry"}
rustc_plugin = { versio = "0.5.24", path = "../flowistry/crates/rustc_plugin"}
clap = { version = "3", features = ["derive", "cargo"] }
serde = { version = "1", features = ["derive"] }
lazy_static = "1"
ordermap = "0.3"
trait_enum = "0.5"
pretty = "0.11"
nom = "7"

[[bin]]
name = "cargo-dfpp"

[[bin]]
name = "dfpp"